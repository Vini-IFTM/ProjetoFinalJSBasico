<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/acesso.css">
    <link rel="stylesheet" href="css/jAlertWifi.css">
    <title>Cadastro</title>
</head>


<body>
    <div class="main-login">
        <div class="left-login">
            <h1>PAR OU IMPAR ?!</h1>
            <img src="css/game-animate-image.svg" class="left-image" alt="gaming-desing">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" name="user" placeholder="Insira seu usuario">
                </div>

                <div class="textfield">
                    <label for="pwd">Senha</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Insira sua senha">
                </div>

                <div class="textfield">
                    <label for="checkPwd">Confirmar senha</label>
                    <input type="password" id="checkPwd" name="checkPwd" placeholder="Confirme sua senha">
                </div>
                <button class="btn-login" id="btnCadastrar">Cadastrar</button>
                <p><a href="index.html">Já tem conta? Faça Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/cadastrar.js"></script>
    <script src="js/jAlertWifi.js"></script>
</body>

</html>
