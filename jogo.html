<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jAlertWifi.css">
    <title>É par?</title>
</head>

<body>
    <header>
        <div class="nivel">
            <p>Nível:</p>
            <select name="" id="nivel">
                <option value="00">Selecione</option>
                <option value="105">Fácil</option>
                <option value="75">Médio</option>
                <option value="30">Difícil</option>
            </select>
        </div>
        
        <p>Tempo: <span id="tempo"></span></p>
        
        
        <div class="botoes">
            <button id="btnIniciar">Iniciar</button>
            <button id="btnPausar">Pausar</button>
            <button id="btnParar">Parar</button>
        </div>
    </header>

    <main>
        <h1 id="numAleatorio">-</h1>
    </main>

    <footer>
        <p>ACERTOS: <span id="acertos"></span> (<span id="porcentagemAcertos"></span>)</p>
        <p>ERROS: <span id="erros"></span></p>
        <p>Numeros Pares Sorteados: <span id="paresSorteados"></span></p>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/jAlertWifi.js"></script>
</body>

</html>
